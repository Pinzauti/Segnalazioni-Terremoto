<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Alloggi terremoto</title>
    <meta name="description" content="Puoi ospitare persone o sei a conoscenza di chi può farlo?">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/manifest.json">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Alloggi terremoto">
    <meta name="application-name" content="Alloggi terremoto">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#4caf50">
    <meta property="og:title" content="Alloggi terremoto"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://terremoto.francescopinzauti.com/alloggi"/>
    <meta property="og:image" content="https://terremoto.francescopinzauti.com/images/logo.png"/>
    <meta property="og:site_name" content="Alloggi terremoto"/>
    <link rel="canonical" href="https://terremoto.francescopinzauti.com/alloggi"/>
    <meta property="og:description" content="Puoi ospitare persone o sei a conoscenza di chi può farlo?"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@terremotocentro">
    <meta name="twitter:creator" content="@terremotocentro">
    <meta name="twitter:title" content="Alloggi terremoto">
    <meta name="twitter:url" content="https://terremoto.francescopinzauti.com/alloggi">
    <meta name="twitter:description" content="Puoi ospitare persone o sei a conoscenza di chi può farlo?">
    <meta name="twitter:image:src" content="https://terremoto.francescopinzauti.com/images/logo.png">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[API-KEY]&libraries=places&language=it&region=IT"></script>
    <script src="js/locationpicker.jquery.js"></script>
</head>
<body>
<main>
    <form class="terremoto" id="alloggi" enctype="multipart/form-data">
        <h3>Alloggi terremoto</h3>
        <h4><a href="/">Fai un'altra segnalazione</a></h4>
        <input placeholder="Telefono" id="tel" name="tel" type="tel" autofocus>
        <input placeholder="E-mail" id="email" name="email" type="email">
        <textarea placeholder="Descrizione (campo obbligatorio)" id="descrizione" name="descrizione" required></textarea>
        <a class="link" href="#!" onclick="Cancella()">Cancella indirizzo</a>
        <input placeholder="Indirizzo" type="text" id="us3-address" name="indirizzo">
        <div id="map"></div>
        <input type="hidden" id="us3-lat" name="lat">
        <input type="hidden" id="us3-lon" name="lon">
        <input placeholder="Link (es: https://www.google.it)" id="link" name="link" type="url">
        <label for="image">Inserisci un'immagine.</label>
        <input type="file" name="image" id="image" accept="image/*">
        <button type="submit">Inserisci alloggio</button>
        <p id="result"><img id="gif" src="images/loader.gif"></p>
    </form>
</main>
<script>
    $('#map').locationpicker({
        location: {
            latitude: 42.627977,
            longitude: 13.292227
        },
        radius: 0,
        inputBinding: {
            latitudeInput: $('#us3-lat'),
            longitudeInput: $('#us3-lon'),
            locationNameInput: $('#us3-address')
        },
        enableAutocomplete: true,
        onchanged: function (currentLocation, radius, isMarkerDropped) {
        }
    });
    window.onload = function () {
        $('#us3-address').val('');
        $('#us3-lat').val('');
        $('#us3-lon').val('');
    };
    function Cancella() {
        $('#us3-address').val('');
        $('#us3-lat').val('');
        $('#us3-lon').val('');
    }
</script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
